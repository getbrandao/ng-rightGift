<div class="view-login">
  <header class="header-login">
    <h2>LOGO</h2>
  </header>

  <section class="section-login">
    <form id="login-form">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="row menu">
              <div class="col-sm-10 col-sm-offset-1 jumbotron">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control" id="login" name="login" placeholder="email" required minlength="14" oninvalid="setCustomValidity('Por favor, informe seu email!')" onchange="try{setCustomValidity('')}catch(e){}" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" data-mask="000.000.000-00">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" aria-describedby="basic-addon2" minlength="6" required oninvalid="setCustomValidity('Por favor, insira sua senha!')" onchange="try{setCustomValidity('')}catch(e){}" pattern=".{4,}" title="Preencha este campo">
                  </div>
                </div>
                <div class="form-group">
                  <div id="login-recaptcha"></div>
                </div>

                <p></p>
                <div class="row">
                  <div class="col-sm-9">
                    <div class="text-left">
                      <a href="#">Esqueceu a senha?</a>
                    </div>
                  </div>
                  <div class="col-sm-3 text-right">
                    <button type="button" class="btn btn-success" data-toggle="modal" id="entrar" data-target="#my-plantao">Entrar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>

  <footer class="footer-login">

  </footer>

</div>
